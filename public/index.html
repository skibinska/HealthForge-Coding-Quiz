<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./styles/main.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <title>Health Forge Coding Quiz</title>
</head>
<body>
  <header class="navbar navbar-inverse">
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <div class="navbar-header">
            <div class="navbar-logo-wrapper">
              <h1>HealthForge Coding Quiz</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="search">
    <div class="container">
      <div class="row">
        <div class="page-header">
          <h1>List of patients</h1>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-xs-4">
          <input type="text" class="form-control filter-first-name" placeholder="Find patient by first name" />
        </div>
        <div class="form-group col-xs-4">
          <input type="text" class="form-control filter-last-name" placeholder="Find patient by last name" />
        </div>
        <div class="form-group col-xs-4">
          <input type="text" class="form-control filter-zip-code" placeholder="Find patient by zip code" />
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="table">
      <div class="table__row">
        <div class="table__header">First Name</div>
        <div class="table__header">Last Name</div>
        <div class="table__header">Gender</div>
        <div class="table__header">Date of Birth</div>
        <div class="table__header">Date of Death</div>
        <div class="table__header">Details</div>
      </div>
    </div>
  </div>

  <script
  src="https://code.jquery.com/jquery-3.2.0.min.js"
  integrity="sha256-JAW99MJVpJBGcbzEuXk4Az05s/XyDdBomFqNlM3ic+I="
  crossorigin="anonymous"></script>
  <script
  src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
  integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>
  <script src="./scripts/grid.js"></script>
  <script src="./helpers/format-date.helper.js"></script>

  <script id="patientsTable" type="text/x-handlebars-template">

    <div class="table__row result">
      <div class="table__cell"> {{ firstName }} </div>
      <div class="table__cell"> {{ lastName }} </div>
      <div class="table__cell"> {{ gender }} </div>
      <div class="table__cell"> {{ formatDate dateOfBirth }} </div>
      <div class="table__cell"> {{ formatDate dateOfDeath }} </div>
      <div class="table__cell">
        <button class="btn btn-default btn--detail" data-toggle="modal" data-target="#modal">Details</button>
      </div>
    </div>

    <div class="modal fade" id="modal" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">

          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h2 class="modal-title">Patient: {{ prefix }} {{ firstName }} {{ lastName }} </h2>
          </div>

          <div class="modal-body">
            <ul class="list-group"><b>Identifiers: </b>
              {{#each identifiers }}
              <li class="list-group-item">Usage: {{usage}}</li>
              <li class="list-group-item">ID: {{value}}</li>
              <li class="list-group-item">Code system: {{codeSystem}}</li>
              {{/each}}
            </ul>
            <ul class="list-group"><b>Adress: </b>
              {{#each addresses }}
              <li class="list-group-item">Country: {{country}}</li>
              <li class="list-group-item">Zip Code: {{zipCode}}</li>
              <li class="list-group-item">Street: {{line1}}, {{line2}}</li>
              {{/each}}
            </ul>
            <ul class="list-group"><b>Phone number: </b>
              {{#each telecoms }}
              <li class="list-group-item">{{usage}}: {{value}}</li>
              {{/each}}
            </ul>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>

        </div>
      </div>
    </div>

  </script>

  <script src="./scripts/index.js"></script>
</body>
</html>
