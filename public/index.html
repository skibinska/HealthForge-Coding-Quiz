<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./styles/main.css">
  <title>Health Forge Coding Quiz</title>
</head>
<body>
  <header class="navbar navbar-inverse">
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <div class="navbar-header">
            <div class="navbar-logo-wrapper">
              <h1>HealthForge Coding Quiz</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="search">
    <div class="container">
      <div class="row">
        <div class="page-header">
          <h1>List of patients</h1>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-xs-4">
          <input type="text" class="form-control filter-first-name" placeholder="Find patient by first name" />
        </div>
        <div class="form-group col-xs-4">
          <input type="text" class="form-control filter-last-name" placeholder="Find patient by last name" />
        </div>
        <div class="form-group col-xs-4">
          <input type="text" class="form-control filter-zip-code" placeholder="Find patient by zip code" />
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="table">
      <div class="table__row">
        <div class="table__header">First Name</div>
        <div class="table__header">Last Name</div>
        <div class="table__header">Gender</div>
        <div class="table__header">Date of Birth</div>
        <div class="table__header">Date of Death</div>
        <div class="table__header">Zip code</div>
        <div class="table__header">Details</div>
      </div>
    </div>
  </div>

  <script
  src="https://code.jquery.com/jquery-3.2.0.min.js"
  integrity="sha256-JAW99MJVpJBGcbzEuXk4Az05s/XyDdBomFqNlM3ic+I="
  crossorigin="anonymous"></script>
  <script
  src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
  integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
  crossorigin="anonymous"></script>
  <script src="./scripts/grid.js"></script>
  <script src="./scripts/index.js"></script>
</body>
</html>
